<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>漫吧</title>
    <link href="plugins/mui/css/mui.min.css" rel="stylesheet" />
    <link href="plugins/mui/css/iconfont.css" rel="stylesheet" />
</head>
<body>

<header class="mui-bar mui-bar-nav">
  <a id="navMenuBtn" class="mui-icon-more mui-icon mui-icon-bars mui-pull-right" href="#menuDiv"></a>
  <h1 class="mui-title">登录</h1>
</header>

<div id="menuDiv" class="mui-popover" style="height:fit-content;position:fixed;top:16px;right:6px;">
  <div class="mui-popover-arrow" style="left:auto;right:6px;"></div>
  <ul class="mui-table-view" style="margin:7px 0;">
    <li onclick="toRegister()" class="mui-table-view-cell"><a href="javascript:;">注册</a></li>
  </ul>
</div>

<div class="mui-content login-div">
  <div class="mui-input-group" style="margin-top:20px">
    <div class="mui-input-row"><label>账号</label><input id="userId" type="text" class="mui-input-clear mui-input" placeholder="请输入账号" autocomplete="off"></div>
    <div class="mui-input-row"><label>密码</label><input id="pwd" type="password" class="mui-input-password" placeholder="请输入密码" autocomplete="off"></div>
  </div>
  <div class="mui-content-padded" style="margin-top:25px">
    <button onclick="login()" type="button" class="mui-btn mui-btn-block mui-btn-primary" style="padding:10px">登录</button>
  </div>
</div>

</body>

<script src="plugins/mui/js/mui.min.js"></script>
<script src="plugins/jquery/jquery.js"></script>
<script src="plugins/lvt4js/lvt4js.js"></script>
<script src="common.js"></script>

</html>
