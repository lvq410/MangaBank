<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <title>漫吧管理后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Expires" CONTENT="0"> 
    <meta http-equiv="Cache-Control" CONTENT="no-cache"> 
    <meta http-equiv="Pragma" CONTENT="no-cache"> 
    <!-- <link href="/img/logo.png" type="image/x-icon" rel="shortcut icon"> -->
    
    <link href="../plugins/ace/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../plugins/ace/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet"/>
    <link href="../plugins/ace/fonts/fonts.googleapis.com.css" rel="stylesheet"/>
    <link href="../plugins/ace/css/ace.min.css" rel="stylesheet"/>
    <link href="../plugins/select2/4.0.3/css/select2.min.css" rel="stylesheet">
    <link href="widget.css" rel="stylesheet"/>
    
    <script src="../plugins/ace/js/jquery.2.1.1.min.js"></script>
    <script src="../plugins/ace/js/bootstrap.min.js"></script>
    <script src="../plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="../plugins/ace/js/ace-elements.min.js"></script>
    <script src="../plugins/ace/js/ace.min.js"></script>
    <script src="../plugins/ace/js/ace-extra.min.js"></script>
    <script src="../plugins/lvt4js/lvt4js.js"></script>
    <script src="../plugins/jstpl/jstpl-2.0.1.min.js"></script>
    <script src="../plugins/select2/4.0.3/js/select2.min.js"></script>
    
    <script src="../common.js"></script>
    <script src="widget.js"></script>
    <script src="book.js"></script>
</head>

<body class="no-skin">

<!-- 顶部条 -->
<div id="navbar" class="navbar navbar-default">
    <script type="text/javascript">
        try { ace.settings.check('navbar', 'fixed') } catch (e) {}
    </script>
    
    <div class="navbar-container" id="navbar-container" style="padding:0;">
        <button data-target="#sidebar" type="button" class="navbar-toggle menu-toggler pull-left">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="navbar-header pull-left">
            <a href="index.html" title="首页" class="navbar-brand" style="padding-top:11px;padding-bottom:7px;font-size:25px;">
                <strong>漫吧管理后台</strong>
            </a>
        </div>
    </div>
</div>

<!-- 内容区 -->
<div id="main-container" class="main-container">
    <script type="text/javascript">
        try { ace.settings.check('main-container', 'fixed') } catch (e) {}
    </script>
    <!-- 内容区左侧菜单栏 -->
    <div id="sidebar" class="sidebar responsive" data-sidebar="true" data-sidebar-scroll="true" data-sidebar-hover="true">
        <script type="text/javascript">
            try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
        </script>
    
        <ul class="nav nav-list" style="top:0px;">
            <li class=""><a href="users.html">
                <i class="menu-icon fa fa-user"></i>
                <span class="menu-text">用户管理</span>
            </a></li>
            <li class=""><a href="tags.html">
                <i class="menu-icon fa fa-bookmark"></i>
                <span class="menu-text">标签管理</span>
            </a></li>
            <li class="active"><a href="books.html">
                <i class="menu-icon fa fa-book"></i>
                <span class="menu-text">本子管理</span>
            </a></li>
            <li class=""><a href="imgCaches.html">
                <i class="menu-icon ace-icon glyphicon glyphicon-picture"></i>
                <span class="menu-text">图片缓存</span>
            </a></li>
        </ul>
    
        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>
    
        <script type="text/javascript">
            try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
        </script>
    </div>
<div class="main-content">
<div class="main-content-inner">
<!-- 具体内容区 -->
<div class="page-content">
    <div class="row main-container"><div class="row page-content">
    
        <div class="row" style="margin-bottom:10px;">
            <div class="col-xs-3">
                <span class="profile-picture">
                    <img id="cover" class="img-responsive editable-empty" alt="封面" style="min-width:200px;max-height:300px;max-width:300px;">
                </span>
            </div>
            <div class="col-xs-9">
                <div class="profile-user-info profile-user-info-striped row">
                    <div class="profile-info-row">
                        <div class="profile-info-name">文件</div>
                        <div id="path" class="profile-info-value" style="padding-right:14px;"></div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">标题</div>
                        <div class="profile-info-value" style="padding-right:14px;">
                            <div id="titles" data-type="arr"></div>
                            <div class="row" style="margin-top:10px">
                                <div class="col-xs-2">
	                                <button onclick="addTitle()" class="btn btn-xs btn-info btn-block">新增标题</button>
                                </div>
                                <div class="col-xs-2 col-xs-offset-8">
	                                <button onclick="saveTitle()" class="btn btn-xs btn-purple btn-block">保存标题</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">标签</div>
                        <div class="profile-info-value" style="padding-right:14px;">
                            <div id="tags" data-type="arr"></div>
                            <div class="row" style="margin-top:10px">
                                <div class="col-xs-2">
                                    <button onclick="addTag()" class="btn btn-xs btn-info btn-block">新增标签</button>
                                </div>
                                <div class="col-xs-2 col-xs-offset-8">
                                    <button onclick="saveTag()" class="btn btn-xs btn-purple btn-block">保存标签</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <table id="childTbl" class="table table-striped table-bordered table-hover table-condensed" style="margin-top:10px;">
            <thead>
                <tr>
                    <th style="width:110px">子卷</th>
                    <th>文件</th>
                    <th style="width:140px">标题</th>
                    <th style="width:140px">创建时间</th>
                    <th style="width:140px">修改时间</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <div class="row">
            <div class="col-xs-12">
	            <button onclick="saveImgs()" class="btn btn-xs btn-purple pull-right">保存图片</button>
            </div>
            <div class="col-xs-12">
		        <ul id="imgs" data-type="arr" class="ace-thumbnails clearfix"></ul>
            </div>
        </div>
    </div></div><!-- main-container page-content -->
</div><!-- page-content -->
</div><!-- main-content-inner -->
</div><!-- main-content -->
<div class="footer">
    <div class="footer-inner">
        <div class="footer-content">
            Copyright © <span id="copyrightYear"></span><script>$('#copyrightYear').text(new Date().getFullYear())</script>, LVT4J, Inc. All Rights Reserved.
        </div>
    </div>
</div>
</div><!-- main-container -->

<!-- 选择标签弹窗 -->
<div id="tagSelectDialog" style="display:none;">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-3 control-label">标签：</label>
            <div class="col-xs-9">
                <select id="tagSelector" widget="tag-select" style="width:100%"></select>
            </div>
        </div>
    </div>
</div>

</body>
</html>
